# SonarQube Project Configuration
# Project identification
sonar.projectKey=jenkins-testing-antspringmvc
sonar.projectName=Jenkins Testing - Ant Spring MVC
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=AntSpringMVC/src
# Exclude test files from sources and other non-source files
sonar.exclusions=**/lib/**,**/target/**,**/*.jar,**/test/**

# Test configuration  
sonar.tests=AntSpringMVC/src/com/mkyong/test
# Test exclusions - exclude build artifacts
sonar.test.exclusions=**/lib/**,**/target/**

# Java configuration
sonar.java.source=1.8
sonar.java.target=1.8

# Binary directories (compiled classes)
sonar.java.binaries=AntSpringMVC/war/WEB-INF/classes

# Library directories
sonar.java.libraries=AntSpringMVC/lib/*.jar

# Test execution reports
sonar.junit.reportPaths=AntSpringMVC/report/TEST-*.xml

# Code coverage reports (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=AntSpringMVC/target/jacoco.xml
sonar.jacoco.reportPaths=AntSpringMVC/target/jacoco.exec

# Source encoding
sonar.sourceEncoding=UTF-8

# Web application specific configurations
sonar.web.file.suffixes=.html,.xhtml,.jsp,.jspf,.jspx

# XML files
sonar.xml.file.suffixes=.xml

# Additional analysis parameters
sonar.verbose=false
sonar.log.level=INFO
